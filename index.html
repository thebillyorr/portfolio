<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Universe — A modular playground">
  <title>Billy Orr</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/resume-card.css">
  <link rel="stylesheet" href="css/poster-card.css">
  <link rel="stylesheet" href="css/hero.css">
</head>
<body>
    <!-- HERO -->
<section id="hero" class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">Hi! I'm <span class="hero-name">Billy Orr</span></h1>
    
    <div class="hero-gallery" id="heroGallery">
      <!-- Gallery items will be generated by JavaScript -->
    </div>

    <!-- Floating Notecard -->
    <div class="hero-notecard">
      <p class="notecard-text">I also love adventure! Check out some photos!</p>
      <svg class="notecard-arrow" width="40" height="100" viewBox="0 0 40 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Curved arrow path -->
        <path d="M 20 5 Q 25 35 20 70" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <!-- Arrow head -->
        <path d="M 20 70 L 15 60 M 20 70 L 25 60" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </div>

    <p class="hero-sub">Cybersecurity focused. Design obsessed. Building things at the intersection.</p>

    <!-- Gallery Modal -->
    <div id="galleryModal" class="gallery-modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="gallery-modal-backdrop"></div>
      <div class="gallery-modal-content">
        <button class="gallery-modal-close" aria-label="Close gallery">✕</button>
        <img id="galleryModalImage" src="" alt="Gallery image">
        <p id="galleryModalCaption" class="gallery-modal-caption"></p>
      </div>
    </div>

    <div class="hero-cta">
  <a class="social-btn" href="https://www.linkedin.com/in/thebillyorr" target="_blank" rel="noopener noreferrer" aria-label="Open LinkedIn profile">
        <!-- LinkedIn SVG icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor" focusable="false">

        </svg>
        <span class="sr-only">LinkedIn</span>
      </a>

  <a class="social-btn" href="https://github.com/thebillyorr" target="_blank" rel="noopener noreferrer" aria-label="Open GitHub profile">
        <!-- GitHub SVG icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor" focusable="false">

        </svg>
        <span class="sr-only">GitHub</span>
      </a>
    </div>
  </div>

  <div class="scroll-cue">Scroll to explore</div>

  
</section>


    <label class="switch">
      <input id="checkbox" type="checkbox" />
      <span class="slider">
        <div class="star star_1"></div>
        <div class="star star_2"></div>
        <div class="star star_3"></div>
        <svg viewBox="0 0 16 16" class="cloud_1 cloud">
          <path
            transform="matrix(.77976 0 0 .78395-299.99-418.63)"

    <main id="playground" aria-label="Personal Universe Playground">
        <!-- Modules will be inserted here via JS -->
    </main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
